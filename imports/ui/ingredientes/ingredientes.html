<template name="ingredientes">
  <div class="container">
    <div class="row">

      <div id="sideNav" class="col s5">
      	{{#each ingredientes}}
      		<div class="card blue-grey darken-1">
	            <div class="card-content white-text">
	              <span class="card-title">{{nombre}}</span>
	              <p><b>Descripcion: </b>{{descripcion}}</p>
	              <p><b>Formula: </b>{{formula}}</p>
	            </div>
	            <div class="card-action right-align">
	              <a id="borrar" href="#"><i class="material-icons">delete</i>Borrar</a>
	            </div>
	        </div>
      	{{/each}}
      </div>

      <div id="feed" class="col s7" style="border-right:1px solid #cfd8dc; border-left:1px solid #cfd8dc">
      	<div class="card blue-grey darken-1">
            <div class="card-content white-text">
            	<span class="card-title">Agregar Ingrediente</span>
            	<div class="input-field">
            		<input id="nombre" type="text" class="validate">
            		<label for="nombre">Nombre</label>
		        </div>
		        <div class="input-field">
            		<input id="descripcion" type="text" class="validate">
            		<label for="descripcion">Descripcion</label>
		        </div>
		        <div class="input-field">
            		<input id="formula" type="text" class="validate">
            		<label for="formula">Formula</label>
		        </div>
            </div>
            <div class="card-action right-align">
              <a id="agregar" href="#" class="right-align"><i class="material-icons right-align">library_add</i>Agregar</a>
            </div>
        </div>
      </div>

    </div>
  </div>
</template>
